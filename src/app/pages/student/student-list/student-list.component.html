<div class="mat-table-container">
    <div class="header">
        <h1>Students List</h1>
    </div>
    <div class="text-end">
        <button mat-raised-button color="primary" routerLink="/students/form">Add</button>

    </div>
    <table mat-table [dataSource]="studentData">
        <!-- Columns -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let student"> {{ student.firstName +" "+student.lastName }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let student"> {{ student.email }} </td>
        </ng-container>

        <ng-container matColumnDef="Phone Number">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let student"> {{ student.phoneNumber }} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let student"> {{ student.gender }} </td>
        </ng-container>


        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let student"> {{ student.city }} </td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let student"> {{ student.state }} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let student; let i = index">
                <div class="example-button-row">
                    <button mat-button color="primary" (click)="editStudent(student.id)">Edit</button>
                    <button mat-button color="accent" (click)="deleteStudent(student.id)">Delete</button>
                </div>
            </td>
        </ng-container>

        <!-- Header and Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
